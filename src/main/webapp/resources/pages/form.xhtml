<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Alunos</title>
	
	<!-- CSS -->
	
	<h:outputStylesheet name="bootstrap.min.css" library="libraries/bootstrap/css" /> <!-- BOOTSTRAP CSS CONFIG -->
	<h:outputStylesheet name="fontawesome.min.css" library="font-awesome/css" /> <!-- FONTAWESOME CSS CONFIG -->
	<h:outputStylesheet name="datatables.min.css" library="libraries/dataTables" /> <!-- DATATABLES CSS CONFIG -->
	
	<!-- SCRIPT -->
	
	<h:outputScript name="jquery-3.5.1.min.js" library="libraries/jquery" /> <!-- JQUERY CONFIG -->
	<h:outputScript name="bootstrap.bundle.min.js" library="libraries/bootstrap/js" /> <!-- BOOTSTRAP JS CONFIG -->
	<h:outputScript name="datatables.min.js" library="libraries/dataTables" /> <!-- DATATABLE CONFIG -->
	<h:outputScript name="my-datatable.js" library="js/custom-dataTable" /> <!-- CUSTOM DATATABLE DEF -->
	<h:outputScript name="all.min.js" library="libraries/font-awesome/js" /> <!-- FONTAWESOME JS CONFIG -->
	
	<!---->
	
</h:head>

<h:body>

<div class="letra text-center mb-1">

<h:outputText value="#{title == false ? 'CADASTRO' : 'ATUALIZAR'}" /></div>

<h:form id="submit" class="container col-6 text-center"  >
    
  <div class="form-group">
    <label for="matricula">Matricula</label>
    <input type="text" class="form-control" id="matricula" name="matricula" autocomplete="off" value="#{matricula}" />
    </div>
    
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" autocomplete="off" value="#{nome}" />
  </div>
  
    <div class="form-group">
    <label for="idade">idade</label>
    <input type="text" class="form-control" id="idade" name="idade" autocomplete="off" value="#{idade}" />
  </div>
 
<div class="text-center mt-5">

<h:commandButton class="btn btn-success ml-2" value="SALVAR" action="#{alunoController.salvar}" rendered="#{title == false}" /> 

<h:commandButton class="btn btn-primary ml-2" value="ATUALIZAR" action="#{alunoController.atualizar}" rendered="#{title == true}" /> 

<h:commandButton class="btn btn-info ml-2" value="LIMPAR" action="#{alunoController.clear}" >
 <f:resetValues render="submit:matricula submit:nome submit:idade" />

</h:commandButton>

 </div>

</h:form>

<!----> 
  
</h:body>
</html>
